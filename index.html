<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubs</title>
    <link rel="stylesheet" href="./CSS/index.css">

    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="head">
            <div class="logotipo">
                <img src="./IMG/logo eniac.png" alt="logotipo da instituição">
            </div>

            <input type="checkbox" aria-label="Close menu" role="button" id="close-menu" class="close-menu">
            <label for="close-menu" title="close-menu" class="close-menu-label"></label>

            <div class="navbar">
                <ul>
                    <li><a href="#home">HOME</a></li>
                    <div class="division-Header"></div>

                    <li class="hub-container">
                        <a href="#hubs">HUBS</a>
                        <div class="option-Hubs">
                            <ul>
                                <li><a href="HubCarreiras">Hub de Carreiras</a></li>
                                <li><a href="HubSocial">Hub Social</a></li>
                                <li><a href="HubInovacao">Hub de Inovação</a></li>
                                <li><a href="HubProjetos">Hub de Projetos</a></li>
                            </ul>
                        </div>
                    </li>

                    <div class="division-Header"></div>

                    <li><a href="#CEGRU">CEGRU</a></li>
                    <div class="division-Header"></div>

                    <li><a href="#CONTATO">CONTATO</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="space-header"></div>
    <section id="hubCarreiras" class="sec-one">
        <div class="carrossel-Geral">
            <div class="carrossel-slides" id="slides">
                <div class="carrossel-item item1"></div>
                <div class="carrossel-item item2"></div>
                <div class="carrossel-item"></div>
            </div>

            <div class="btn-left">
                <p>❮</p>
            </div>
            <div class="btn-right">
                <p>❯</p>
            </div>

            <div class="carrossel-indicadores">
                <input type="radio" name="indicador" id="slide1" checked>
                <input type="radio" name="indicador" id="slide2">
                <input type="radio" name="indicador" id="slide3">
            </div>
        </div>



        <div class="cards">
            <div class="card"><img src="./IMG/Logo_HubCarreiras.png" alt="" class="lgCarreiras"></div>
            <div class="card"><img src="./IMG/Logo_HubInovacao.png" alt="" class="lgInovacao"></div>
            <div class="card"><img src="./IMG/Logo_HubSocial.png" alt="" class="lgSocial"></div>
            <div class="card"><img src="./IMG/LogoProjetos.png" alt="" class="lgProjetos"></div>
        </div>
    </section>

    <section class="secTwo">

    </section>
    <script src="./Scripts/script.js"></script>
</body>

</html>
