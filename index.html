<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eniac - Portal Expositivo</title>
    <link rel="stylesheet" href="./CSS/index.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <!--REACT-->
    <script src="./Scripts/React/Header.js" defer></script>
    <script src="./Scripts/React/Footer.js" defer></script>
</head>

<body>
    <div id="header-root"></div>
    <div class="space-header"></div>
    <section id="hubCarreiras" class="sec-one">
        <div class="carrossel-Geral">
            <div class="carrossel-slides" id="slides">
                <div class="carrossel-item item1"></div>
                <div class="carrossel-item item2"></div>
                <div class="carrossel-item"></div>
            </div>

            <div class="btn-left">
                <p>❮</p>
            </div>
            <div class="btn-right">
                <p>❯</p>
            </div>

            <div class="carrossel-indicadores">
                <input type="radio" name="indicador" id="slide1" checked>
                <input type="radio" name="indicador" id="slide2">
                <input type="radio" name="indicador" id="slide3">
            </div>
        </div>



        <div class="cards">
            <div class="card"><img src="./IMG/Logo_HubCarreiras.png" alt="" class="lgCarreiras"></div>
            <div class="card"><img src="./IMG/Logo_HubInovacao.png" alt="" class="lgInovacao"></div>
            <div class="card"><a href="./HubSocial.html"><img src="./IMG/Logo_HubSocial.png" alt="" class="lgSocial"></a></div>
            <div class="card"><img src="./IMG/LogoProjetos.png" alt="" class="lgProjetos"></div>
        </div>
    </section>

    <section class="secTwo">

    </section>

<!-- Footer -->
    <div id="footer-root"></div>  

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="./Scripts/script.js"></script>
</body>

</html>
